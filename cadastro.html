
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="cadastro.js"></script>
</head>
<body class="glass-bg">
<header class="menu glass">Cadastro de Pessoas</header>
<div class="container">
<div class="card glass">
<h3>Nova Pessoa</h3>
<input id="nome" placeholder="Nome">
<input id="sus" placeholder="Cartão SUS">
<button id="salvarPessoa">Salvar Pessoa</button>
</div>

<div class="card glass">
<h3>Relatório</h3>
<textarea id="textoRelatorio" placeholder="Descrição"></textarea>
<select id="urgencia">
<option value="sem">Sem urgência</option>
<option value="baixa">Baixa</option>
<option value="alta">Alta</option>
</select>
<input type="file" id="anexoRelatorio">
<button id="salvarRelatorio">Salvar Relatório</button>
</div>
</div>
</body>
</html>
